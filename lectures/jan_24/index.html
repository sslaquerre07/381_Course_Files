<!DOCTYPE html>
<html>
    <head>
        <title>Jan 24th Lecture</title>
    </head>
    <body>
        <h1>Interactive Form Elements</h1>
        <br>
        <label for="Comments">Comments</label>
        <br>
        <textarea rows="4" placeholder="Enter your comments here..." id="Comments"></textarea>
        <br>
        <label for="dropdown">Select an option</label>
        <br>
        <select id="dropdown">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </select>
        <br>
        <label for="username">Username:</label>
        <br>
        <input type="text" id="username" placeholder="Enter your username" required>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" id="password" placeholder="Enter your password" required>
        <br>
        <input type="checkbox" id="newsletter">
        <label for="newsletter">Subscribe to newsletter:</label>

    </body>
</html>
